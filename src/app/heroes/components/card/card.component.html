<mat-card class="w-17rem m-2">
  <mat-card-header>
    <div mat-card-avatar class="bg-cover"
      [style.backgroundImage]="'url(https://material.angular.io/assets/img/examples/shiba2.jpg)'"></div>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">
  <mat-card-content class="mt-2">
    <p>
      {{ hero.publisher }}
      <strong>Primer aparición</strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip color="primary" *ngFor="let name of hero.characters.split(',') | slice: 0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button mat-raised color="primary"
      [routerLink]="['/heroes/edit', hero.id]"><mat-icon>edit</mat-icon>Editar</button>
    <span class="flex-auto"></span>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes', hero.id]">Más info</button>
  </mat-card-actions>
</mat-card>
