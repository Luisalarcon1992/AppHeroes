<mat-sidenav-container fullscreen>
  <mat-sidenav class="w-15rem" #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Men√∫</span>
      <span class="flex-auto"></span>
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>{{ item.label }}</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <span class="flex-auto"></span>
    <span>{{ currentUser?.user }}</span>
    <button (click)="onLogout()" mat-button>Logout</button>
  </mat-toolbar>

  <div class="container p-2">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
