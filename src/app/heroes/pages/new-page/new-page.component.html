<h1>
  {{ currenteHero.id ? 'Editar' : 'Agregar'}} Héroe <small *ngIf="currenteHero.id"><i>{{ currenteHero.superhero
      }}</i></small>
</h1>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="newHero" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input type="text" matInput required formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Primera Aparición</mat-label>
            <input type="text" matInput required formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Creador</mat-label>
            <mat-select required="" formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Imagen Alternativa</mat-label>
            <input type="text" matInput required formControlName="alt_img">
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button mat-flat-button color="warn" *ngIf="currenteHero.id"
            (click)="confirmDeleteHero()"><mat-icon>delete</mat-icon>Eliminar</button>
          <span></span>
          <button mat-flat-button color="primary" (click)="onSubmit()"><mat-icon>save</mat-icon>Guardar</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currenteHero | heroImage" [alt]="currenteHero.superhero" mat-card-image>
    </mat-card>
  </div>
</div>
